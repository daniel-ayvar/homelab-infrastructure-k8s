apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-parser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rss-parser
  template:
    metadata:
      labels:
        app: rss-parser
    spec:
      containers:
      - name: rss-parser
        image: python:3.12-slim
        imagePullPolicy: IfNotPresent
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PIP_TARGET
          value: /tmp/pip
        - name: PYTHONPATH
          value: /tmp/pip:/app
        - name: RSS_PARSER_CONFIG_PATH
          value: /app/config.yaml
        - name: RSS_PARSER_RELOAD_SECONDS
          value: "300"
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -e
            python -m pip install --no-cache-dir --target "${PIP_TARGET}" PyYAML==6.0.2 requests==2.32.3 beautifulsoup4==4.12.3
            python /app/main.py
        ports:
        - name: pokemon-zone
          containerPort: 8081
        - name: hytale
          containerPort: 8082
        - name: dokkaninfo
          containerPort: 8083
        volumeMounts:
        - name: parser-code
          mountPath: /app
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: parser-code
        configMap:
          name: rss-parser
