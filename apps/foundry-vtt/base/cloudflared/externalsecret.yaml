apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical

  target:
    name: cloudflare-token

  data:
    - secretKey: cloudflared-token
      remoteRef:
        key: FOUNDRY_VTT__CLOUDFLARE_TOKEN
