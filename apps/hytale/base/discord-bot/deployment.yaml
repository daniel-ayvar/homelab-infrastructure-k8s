apiVersion: apps/v1
kind: Deployment
metadata:
  name: hytale-discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hytale-discord-bot
  template:
    metadata:
      labels:
        app: hytale-discord-bot
    spec:
      containers:
      - name: bot
        image: python:3.12-slim
        imagePullPolicy: IfNotPresent
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: hytale-discord-bot
              key: token
        - name: DISCORD_CHANNEL_ID
          value: "1462903423467913399"
        - name: DISCORD_AUTHOR_ID
          value: "203395206622609408"
        - name: COMMAND_PREFIX
          value: "!hytale"
        - name: BRIDGE_URL
          value: "http://hytale-command-bridge:18080/command"
        - name: BRIDGE_TOKEN
          valueFrom:
            secretKeyRef:
              name: hytale-command-bridge
              key: token
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PIP_TARGET
          value: /tmp/pip
        - name: PYTHONPATH
          value: /tmp/pip
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -e
            python -m pip install --no-cache-dir --target "${PIP_TARGET}" discord.py==2.4.0 aiohttp==3.11.11
            python /app/bot.py
        volumeMounts:
        - name: bot-code
          mountPath: /app
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: bot-code
        configMap:
          name: hytale-discord-bot
