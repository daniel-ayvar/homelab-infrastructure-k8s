apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hytale-server
spec:
  serviceName: "hytale-server"
  replicas: 1
  selector:
    matchLabels:
      app: hytale-server
  template:
    metadata:
      labels:
        app: hytale-server
    spec:
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      containers:
      - name: hytale-server
        image: registry:5000/hytale-server:experimental-0.1.4-2026.01.17-4b0f30090
        workingDir: /home/container
        ports:
        - containerPort: 5520
          protocol: UDP
        env:
        - name: TZ
          value: "America/Chicago"
        - name: SERVER_IP
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "5520"
        - name: PROD
          value: "FALSE"
        - name: DEBUG
          value: "FALSE"
        volumeMounts:
        - mountPath: /home/container
          name: hytale-data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f 'java.*HytaleServer' >/dev/null 2>&1"]
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "pgrep -f 'java.*HytaleServer' >/dev/null 2>&1"]
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      initContainers:
      - name: seed-hytale-data
        image: registry:5000/hytale-server:experimental-0.1.4-2026.01.17-4b0f30090
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -e
            if [ ! -f /home/container/HytaleServer.jar ] || [ ! -f /home/container/Assets.zip ]; then
              echo "Missing bundled server files in image (/home/container)." >&2
              exit 1
            fi
            cp -f /home/container/HytaleServer.jar /mnt/data/
            cp -f /home/container/Assets.zip /mnt/data/
        volumeMounts:
        - mountPath: /mnt/data
          name: hytale-data
  volumeClaimTemplates:
  - metadata:
      name: hytale-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: csi-rbd-sc
