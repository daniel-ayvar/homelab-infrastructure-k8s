apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical

  target:
    name: cloudflare-token

  data:
    - secretKey: cloudflared-token
      remoteRef:
        key: MEDIA_SERVER__CLOUDFLARE_TOKEN
