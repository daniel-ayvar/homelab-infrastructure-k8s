apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft-bedrock-server
spec:
  serviceName: minecraft-bedrock-service
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock-server
  template:
    metadata:
      labels:
        app: minecraft-bedrock-server
    spec:
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300
      containers:
      - name: minecraft-server
        image: itzg/minecraft-bedrock-server:latest
        imagePullPolicy: Always
        ports:
          - name: bedrock-udp
            containerPort: 19132
            protocol: UDP
        env:
          - name: EULA
            value: "TRUE"
          - name: GAMEMODE
            value: survival
          - name: DIFFICULTY
            value: normal
          - name: VERSION
            value: "LATEST"
          - name: SERVER_PORT
            value: "19132"
          - name: VIEW_DISTANCE
            value: "14"
          - name: TICK_DISTANCE
            value: "10"
          - name: WHITE_LIST
            value: "false"
          - name: ALLOW_LIST
            value: "false"
          - name: SERVER_IP
            value: ""
          - name: EMIT_SERVER_TELEMETRY
            value: "true"
          - name: OPS
            value: "2535432592606304"
        volumeMounts:
          - mountPath: /data
            name: minecraft-bedrock-data
            readOnly: false
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
      volumes:
        - name: minecraft-bedrock-data
          persistentVolumeClaim:
            claimName: minecraft-bedrock-data-pvc
